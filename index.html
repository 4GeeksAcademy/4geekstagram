<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed de Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="post-card">
        <div class="post-header">
            <div class="post-info">
                <i class="fa-solid fa-circle-user"></i>
                <div>
                    <strong>@daviidgodino_</strong><br>
                    <span>Perito Moreno</span>
                </div>
            </div>
            <i class="fa-solid fa-bars"></i>
        </div>
        
        <div class="foto">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTH2BUWhKI7Pvd-wimb61Chruyd9b5oYCrnsA&s" alt="">
        </div>
        <div class="iconos">
            <div class="iconos-izq">
              <i class="far fa-heart"></i>
              <i class="far fa-comment"></i>
              <i class="far fa-paper-plane"></i>
            </div>
            <i class="far fa-bookmark"></i>
          </div>
      
          <div class="likes">
            Le ha gustado a<strong> Pedro Picapiedra</strong>, <strong>Vinicius Jr.</strong>, <strong>Leo Messi</strong> y <strong>3574 más.</strong></p>
          </div>
      
          <div class="descripcion">
            Increíbles vistas desde un mirador para observar el glaciar Perito Moreno.
        </div>
</body>
</html>
